<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1" />
    <title>Alessandra Asato - DoWhile 2021</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="img/selo.svg" alt="selo rocketseat" />
          </span>
          <img
            src="http://lorempixel.com/185/185/people/"
            alt="foto pessoal"
            id="userAvatar"
          />
        </div>
        <h1 id="userName">Aleatório</h1>
        <a id="userLink" href="http://github.com/"
          ><img src="img/github.svg" alt="ícone github" />
          <span id="userLogin">aleatorio</span></a
        >

        <p id="userBio">
          An instructor focused on helping people start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/" target="_blank"
              ><img src="img/yt.svg" alt="ícone youtube"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/" target="_blank"
              ><img src="img/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank"
              ><img src="img/fb.svg" alt="ícone facebook"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank"
              ><img src="img/twitter.svg" alt="ícone twitter"
            /></a>
          </li>
        </ul>
      </div>
      <script src="main.js"></script>
    </main>
  </body>
</html>
